<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>Pagina Pruebas</title>
  </head>
  <body class="card">
    <div><h1>DigiCounter</h1></div>
    <div class="card-content">
      <h4>
        <span id="p1">0</span>
        to
        <span id="p2">0</span>
      </h4>
      <p>Use the buttons below to increase the respective counting.</p>
      <form action="/nowhere">
        <label for="numberselect">Playing to:</label>
        <select name="number" id="numberselect" class="select is-rounded">
          <option value="default" selected>--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </form>
    </div>
    <div class="card-footer">
      <button id="p1button" class="button is-success">+1 Player One</button>
      <button id="p2button" class="button is-link">+1 Player Two</button>
      <button id="resetbutton" class="button is-danger">Reset</button>
    </div>

    <script src="scorekeeper.js"></script>
  </body>
</html>
